<!-- Javascript Data Functions-->
<script>
    function starShade(rate) {
        document.getElementById("star1").className = "glyphicon glyphicon-star-empty";
        document.getElementById("star2").className = "glyphicon glyphicon-star-empty";
        document.getElementById("star3").className = "glyphicon glyphicon-star-empty";
        document.getElementById("star4").className = "glyphicon glyphicon-star-empty";
        document.getElementById("star5").className = "glyphicon glyphicon-star-empty";
        if (rate >= 1) {document.getElementById("star1").className = "glyphicon glyphicon-star"};
        if (rate >= 2) {document.getElementById("star2").className = "glyphicon glyphicon-star"};
        if (rate >= 3) {document.getElementById("star3").className = "glyphicon glyphicon-star"};
        if (rate >= 4) {document.getElementById("star4").className = "glyphicon glyphicon-star"};
        if (rate >= 5) {document.getElementById("star5").className = "glyphicon glyphicon-star"};
    }
</script>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Amazon Review Summarizer</a>
            </div>

                    </li>
                    <li>

                    </li>
                    <li>
                        <a href="#">GitHub</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        <!-- /.container -->
    </nav>
    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <span id="star1" class="glyphicon glyphicon-star"></span>
                <span id="star2" class="glyphicon glyphicon-star"></span>
                <span id="star3" class="glyphicon glyphicon-star"></span>
                <span id="star4" class="glyphicon glyphicon-star"></span>
                <span id="star5" class="glyphicon glyphicon-star-empty"></span>
                {{ author }}
                <p></p>
                <p><b>{{ headline }}</b></p>
                <p>{{ review }}</p>
            </div>
        </div><hr style="margin-top: 10px">

                    <p>Copyright Â© 2016</p>
                </div>
            </div>
        </footer>

    </div>

    <!-- jQuery -->
    <script src="../static/js/jquery.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.0/jquery.matchHeight-min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../static/js/bootstrap.min.js"></script>
    <script>starShade({{ rating }})</script>

</body>
