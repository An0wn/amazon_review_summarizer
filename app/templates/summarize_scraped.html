        });
    </script>
    <script>
        function validateForm() {
            postloader();
        }

    <script type="text/javascript">
        window.onpageshow = function (event) {

                document.getElementById("loading").style.display = "none";
                document.getElementById("content").style.display = "block";
            }
        };
